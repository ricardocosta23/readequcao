{% extends 'base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-danger text-white">
        <h3><i class="fas fa-exclamation-triangle me-2"></i>Erro</h3>
    </div>
    <div class="card-body">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Ocorreu um erro!</h4>
            <p>{{ error }}</p>
            <hr>
            <p class="mb-0">Por favor, tente novamente ou entre em contato com o suporte técnico se o problema persistir.</p>
        </div>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('readequacao') }}" class="btn btn-primary">
                <i class="fas fa-arrow-left me-1"></i> Voltar para Readequação
            </a>
        </div>
    </div>
</div>
{% endblock %}
